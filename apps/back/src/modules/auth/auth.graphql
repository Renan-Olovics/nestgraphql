type User {
  id: ID!
  email: String!
  name: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthPayload {
  refreshToken: String
  token: String
  user: User
}

input SignUpInput {
  email: String!
  name: String!
  password: String!
}

type Query {
  user: User
}


type Mutation {
  login(loginInput: LoginInput): AuthPayload
  signUp(signUpInput: SignUpInput): String
  }


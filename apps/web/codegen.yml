overwrite: true
schema: 'http://localhost:3001/graphql'
documents: 'src/graphql/**/*.graphql'
generates:
  src/graphql/generated/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      maybeValue: T | undefined

hooks:
  afterAllFileWrite:
    - yarn eslint --fix
